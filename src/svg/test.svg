<svg viewBox="0 0 200 70" xmlns="http://www.w3.org/2000/svg">
	<style>
		rect{
			fill: #378bb3;
			transition: fill .3s ease-in-out;
		}
		rect:hover{
			fill: #69b7db;
		}
		text{
			fill:white;
			font-family: Segoe UI;
			font-size: 35px;
			pointer-events: none;
			transition: transform .3s ease-in-out;
		}
		rect:hover + text{
			position: absolute;
			transform: translate(5%);
		}
	</style>
	<rect 
		width="200" 
		height="70" 
		rx="15"
	/>
	<text 
		x=50%
		y=50%
		dominant-baseline="middle"
		text-anchor="middle"
	>Hover...</text>
</svg>
